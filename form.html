<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportHub Registro</title>
    <link rel="preload" href="css/styles.css" as="style">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="form-body">
    <!-- <header>
        <nav class="nav">
            <a href="#"> Inicio </a>
            <a href="#"> Registro </a>

            <a href="#"> Contacto </a>
        </nav>

    <section class="form-section">
        <div class="form-box"></div>
            <div class="form-value">
                <form action="/login.html">
                    <h1 class="login-h1"> Registro </h1>
                    
                    <div class="inputbox">
                        <input type="text" required>
                        <label for=""> Nombre(s) </label>
                    </div>
                    <div class="inputbox">
                        <input type="text" required>
                        <label for=""> Apellido Paterno </label>
                    </div>
                    <div class="inputbox">
                        <input type="text" required>
                        <label for=""> Apellido Materno </label>
                    </div>
                    <div class="inputbox-birthday">
                        <label class="birthday">Fecha de Nacimiento</label>
                        <input type="date" required>
                    </div>
                    <div class="inputbox-gender">
                        <label class="genero" >Género</label>
                        <div class="radio-group">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Hombre</label>
                            <input type="radio" id="female" name="gender" value="female" required>
                            <label for="female">Mujer</label>
                            <input type="radio" id="non-binary" name="gender" value="non-binary" required>
                            <label for="non-binary">Prefiero no decirlo</label>
                        </div>
                    </div>
                    <div class="inputbox">
                        <input type="text" required>
                        <label for=""> Apodo </label>
                    </div>
                    <div class="inputbox">
                        <input type="email" required>
                        <label for=""> Correo </label>
                    </div>
                    <div class="inputbox">
                        <input type="password" required>
                        <label for=""> Contraseña </label>
                    </div>
                    <div class="inputbox">
                        <input type="password" required>
                        <label for=""> Confirmar Contraseña </label>
                    </div>

                    <button class="login-button" type="submit"> Registrarse </button>
                    <a class="back-form" href="/login.html">volver</a>
                </form>
            </div>
    </section>
</body>
</html>
